<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Page styles -->
    <link rel="stylesheet" href="assets/css/dashboard.css" />
  </head>
  <body class="bg-slate-50 min-h-screen text-slate-800">
    <div class="max-w-6xl mx-auto px-4 py-8">
      <!-- Header Section -->
      <header
        class="mb-8 text-center md:text-left flex flex-col md:flex-row md:items-center justify-between gap-4"
      >
        <div>
          <h1 class="text-3xl font-bold text-slate-900 tracking-tight">
            Expense Dashboard
          </h1>
          <p class="text-slate-500">
            Welcome back, Rudro. Monitoring your total outgoings.
          </p>
        </div>
        <div class="flex items-center justify-center gap-3">
          <a
            href="logout.php"
            class="inline-flex items-center gap-2 px-3 py-2 bg-rose-50 text-rose-600 rounded-lg hover:bg-rose-100 text-sm font-medium"
          >
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
          <span
            id="date-display"
            class="text-sm font-medium text-slate-500 bg-white px-4 py-2 rounded-full shadow-sm border"
          ></span>
        </div>
      </header>

      <!-- Stats Cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <!-- All-Time Card -->
        <div
          class="glass-card p-6 rounded-2xl shadow-sm border-l-4 border-rose-500"
        >
          <div class="flex items-center justify-between mb-2">
            <span
              class="text-slate-500 text-sm font-semibold uppercase tracking-wider"
              >All-Time Expenses</span
            >
            <div
              class="h-10 w-10 bg-rose-50 rounded-lg flex items-center justify-center text-rose-600"
            >
              <i class="fas fa-history text-xl"></i>
            </div>
          </div>
          <h2 id="total-expense" class="text-3xl font-bold text-rose-600">
            $0.00
          </h2>
        </div>

        <!-- Monthly Analysis Card -->
        <div
          class="glass-card p-6 rounded-2xl shadow-sm border-l-4 border-indigo-500"
        >
          <div class="flex items-center justify-between mb-2">
            <div class="flex items-center gap-3">
              <span
                class="text-slate-500 text-sm font-semibold uppercase tracking-wider"
                >Monthly Analysis</span
              >
              <input
                type="month"
                id="month-picker"
                class="text-xs font-bold text-indigo-600 bg-indigo-50 px-2 py-1 rounded border-none focus:ring-0 cursor-pointer outline-none pr-6"
              />
            </div>
            <div
              class="h-10 w-10 bg-indigo-50 rounded-lg flex items-center justify-center text-indigo-600"
            >
              <i class="fas fa-calendar-alt text-xl"></i>
            </div>
          </div>
          <h2 id="monthly-total" class="text-3xl font-bold text-indigo-600">
            $0.00
          </h2>
        </div>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Form Section -->
        <div class="lg:col-span-2 space-y-6">
          <div class="glass-card p-6 rounded-2xl shadow-md">
            <h3 class="text-lg font-bold mb-6 flex items-center gap-2">
              <i class="fas fa-plus-circle text-indigo-500"></i> Log Expense
            </h3>
            <form id="transaction-form" class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-slate-700 mb-1"
                  >Description</label
                >
                <input
                  type="text"
                  id="text"
                  placeholder="Lunch, Uber, Netflix..."
                  class="w-full px-4 py-2.5 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
                  required
                />
              </div>
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-slate-700 mb-1"
                    >Amount ($)</label
                  >
                  <input
                    type="number"
                    id="amount"
                    placeholder="0.00"
                    step="0.01"
                    class="w-full px-4 py-2.5 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
                    required
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-slate-700 mb-1"
                    >Date</label
                  >
                  <input
                    type="date"
                    id="date-input"
                    class="w-full px-4 py-2.5 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
                    required
                  />
                </div>
              </div>
              <div>
                <label class="block text-sm font-medium text-slate-700 mb-1"
                  >Category</label
                >
                <select
                  id="category"
                  class="w-full px-4 py-2.5 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
                >
                  <option value="Food">Food & Dining</option>
                  <option value="Transport">Transport</option>
                  <option value="Shopping">Shopping</option>
                  <option value="Entertainment">Entertainment</option>
                  <option value="Bills">Bills & Utilities</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <button
                type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition-all shadow-lg shadow-indigo-200 active:scale-95"
              >
                Add Transaction
              </button>
            </form>
          </div>

          <!-- Chart Section -->
          <div class="glass-card p-6 rounded-2xl shadow-md">
            <div class="flex items-center justify-between mb-4">
              <h3 class="text-lg font-bold">Breakdown</h3>
              <select
                id="time-filter"
                class="text-xs font-bold text-indigo-600 bg-indigo-50 px-3 py-1.5 rounded-lg border-none focus:ring-0 cursor-pointer pr-8"
              >
                <option value="today">Today</option>
                <option value="weekly">Last 7 Days</option>
                <option value="monthly">Last 30 Days</option>
                <option value="specific">Selected Month</option>
                <option value="all" selected>All Time</option>
              </select>
            </div>
            <div class="h-64 flex items-center justify-center relative">
              <canvas id="expenseChart"></canvas>
              <div
                id="no-chart-data"
                class="absolute inset-0 flex items-center justify-center text-slate-400 text-sm hidden"
              >
                No data for this period
              </div>
            </div>
          </div>
        </div>

        <!-- History Section -->
        <div class="lg:col-span-1">
          <div
            class="glass-card p-6 rounded-2xl shadow-md flex flex-col h-full min-h-[500px]"
          >
            <div class="flex items-center justify-between mb-6">
              <h3 class="text-lg font-bold flex items-center gap-2">
                <i class="fas fa-history text-indigo-500"></i> History
              </h3>
              <button
                id="clear-btn"
                class="text-xs font-semibold text-rose-500 hover:text-rose-700 transition-colors uppercase tracking-widest"
              >
                Clear All
              </button>
            </div>

            <div
              id="list"
              class="space-y-3 overflow-y-auto custom-scrollbar flex-grow pr-2"
            >
              <div class="text-center py-10 text-slate-400">
                <i class="fas fa-receipt text-4xl mb-3 opacity-20"></i>
                <p>No transactions yet.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div
      id="toast"
      class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-full shadow-2xl opacity-0 transition-opacity pointer-events-none z-50"
    >
      Transaction added!
    </div>

    <script src="assets/js/dashboard.js"></script>
  </body>
</html>
