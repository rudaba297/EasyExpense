<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - EasyExpense</title>
    <link rel="stylesheet" href="assets/css/auth.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="auth-container">
      <div class="auth-background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
      </div>

      <div class="auth-card">
        <div class="auth-header">
          <div class="logo">
            <svg
              width="48"
              height="48"
              viewBox="0 0 48 48"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="48" height="48" rx="12" fill="url(#gradient)" />
              <path
                d="M24 14V34M16 22H32M18 28H30"
                stroke="white"
                stroke-width="3"
                stroke-linecap="round"
              />
              <defs>
                <linearGradient id="gradient" x1="0" y1="0" x2="48" y2="48">
                  <stop offset="0%" stop-color="#667eea" />
                  <stop offset="100%" stop-color="#764ba2" />
                </linearGradient>
              </defs>
            </svg>
          </div>
          <h1>Welcome Back</h1>
          <p>Sign in to continue managing your expenses</p>
        </div>

        <form
          id="signinForm"
          class="auth-form"
          novalidate
          method="POST"
          action="signin.php"
        >
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              required
              autocomplete="email"
            />
            <span class="error-message" id="emailError"></span>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
                autocomplete="current-password"
              />
              <button type="button" class="toggle-password" id="togglePassword">
                <svg
                  class="eye-icon"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                >
                  <path
                    d="M10 4C5 4 2 10 2 10s3 6 8 6 8-6 8-6-3-6-8-6z"
                    stroke="currentColor"
                    stroke-width="2"
                  />
                  <circle
                    cx="10"
                    cy="10"
                    r="2"
                    stroke="currentColor"
                    stroke-width="2"
                  />
                </svg>
              </button>
            </div>
            <span class="error-message" id="passwordError"></span>
          </div>

          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" id="rememberMe" name="rememberMe" />
              <span class="checkmark"></span>
              <span class="checkbox-label">Remember me</span>
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>

          <button type="submit" class="btn-primary" id="signinBtn">
            <span>Sign In</span>
            <svg
              class="btn-icon"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
            >
              <path
                d="M5 10h10M10 5l5 5-5 5"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </button>

          <div class="form-footer">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
          </div>
        </form>

        <div
          class="alert alert-success"
          id="successAlert"
          style="display: none"
        >
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <circle
              cx="10"
              cy="10"
              r="9"
              stroke="currentColor"
              stroke-width="2"
            />
            <path
              d="M6 10l3 3 5-6"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
          <span id="successMessage"></span>
        </div>

        <div class="alert alert-error" id="errorAlert" style="display: none">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <circle
              cx="10"
              cy="10"
              r="9"
              stroke="currentColor"
              stroke-width="2"
            />
            <path
              d="M10 6v5M10 14h.01"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
          <span id="errorMessage"></span>
        </div>

        <div class="loading-overlay" id="loadingOverlay" style="display: none">
          <div class="spinner"></div>
        </div>
      </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script>
      // Initialize signin form
      initSigninForm();

      // Show server-side error (if any) passed via query string
      (function () {
        const params = new URLSearchParams(window.location.search);
        const err = params.get("error");
        if (err) {
          const errorAlert = document.getElementById("errorAlert");
          const errorMessageSpan = document.getElementById("errorMessage");
          if (errorAlert && errorMessageSpan) {
            errorMessageSpan.textContent = decodeURIComponent(err);
            errorAlert.style.display = "flex";
          }
        }
      })();
    </script>
  </body>
</html>
